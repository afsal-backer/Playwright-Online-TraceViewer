name: Playwright Tests
"on":
  push:
    branches:
      - main
      - master

permissions:
    id-token: write
    contents: read

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Chromium
        run: npx playwright install --with-deps chromium
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 1
      - name: Print AWS_REGION from repository environment variables
        if: always()
        run: |
          echo "AWS_REGION: ${{ vars.AWS_REGION }}"
          echo "AWS_S3_BUCKET: ${{ vars.AWS_S3_BUCKET }}"
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        if: always()
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Empty S3 Bucket
        if: always()
        run: aws s3 rm s3://${{ vars.AWS_S3_BUCKET }} --recursive
      - name: Upload to S3 bucket
        id: S3
        if: always()
        run: |
          ls -la playwright-report/
          aws s3 cp playwright-report/. s3://${{ vars.AWS_S3_BUCKET }} --recursive

      - name: Create URL file
        if: always()
        run: |
            echo "https://${{ vars.AWS_S3_BUCKET }}.s3.${{ vars.AWS_REGION }}.amazonaws.com/index.html" > url.txt

      - name: Setup Job Summary
        if: always()
        run: echo " ðŸ”— [View Playwright Report](https://${{ vars.AWS_S3_BUCKET }}.s3.${{ vars.AWS_REGION }}.amazonaws.com/index.html)" >> $GITHUB_STEP_SUMMARY