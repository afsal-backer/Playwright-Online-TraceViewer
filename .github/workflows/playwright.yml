name: Playwright Tests
"on":
  push:
    branches:
      - main

permissions:
    id-token: write
    contents: read

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        if: always()
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Upload to S3 bucket
        id: S3
        if: always()
        env:
          REPORT_DIR: playwright-report-${{ github.run_id }}
        run: |
              echo "REPORT_DIR=$REPORT_DIR" >> $GITHUB_ENV
              aws s3 cp playwright-report/. s3://${{ vars.AWS_S3_BUCKET }}/$REPORT_DIR --recursive
  
      - name: Generate Pre-Signed URLs for All Files in the Report Directory
        if: always()
        env:
            REPORT_DIR: playwright-report-${{ github.run_id }}
        run: |
                    report_dir="s3://${{ vars.AWS_S3_BUCKET }}/${{ env.REPORT_DIR }}"
                    urls=""
                    while IFS= read -r file; do
                      presigned_url=$(aws s3 presign "$report_dir/$file" --expires-in 300)
                      urls+="$file: $presigned_url\n"
                    done < <(aws s3 ls "$report_dir/" --recursive | awk '{print $4}')
                    echo "PRE_SIGNED_URL=$urls" >> $GITHUB_ENV
            
            
      - name: Add Comment to Commit
        if: always()
        uses: actions/github-script@v7
        with:
              github-token: ${{ secrets.G_TOKEN }}
              script: |
                      const commit_sha = context.sha;
                      const report_url = process.env.PRE_SIGNED_URL;
                      const comment = `ðŸ§ªðŸ“Š Playwright Report [Open](${report_url})`;
                      await github.rest.repos.createCommitComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        commit_sha: commit_sha, 
                        body: comment
                      });
            
      - name: Construct Commit URL
        if: always()
        run: |
              commit_url="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
              echo "COMMIT_URL=$commit_url" >> $GITHUB_ENV
                    
            
      - name: Setup Job Summary
        if: always()
        run: |
              echo "### Playwright Test Report" >> $GITHUB_STEP_SUMMARY
              echo " ðŸ“® View commit [comment](${{ env.COMMIT_URL }}) for the report" >> $GITHUB_STEP_SUMMARY
        