name: Playwright Tests
"on":
  push:
    branches:
      - main
      - master

permissions:
    id-token: write
    contents: read

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        if: always()
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Upload to S3 bucket
        id: S3
        if: always()
        env:
          REPORT_DIR: playwright-report-${{ github.run_id }}
        run: |
            echo "REPORT_DIR=$REPORT_DIR" >> $GITHUB_ENV
            aws s3 cp playwright-report/. s3://${{ vars.AWS_S3_BUCKET }}/$REPORT_DIR --recursive

      - name: Generate Pre-Signed URLs
        if: always()
        run: |
                  echo "" > presigned-urls.txt
                  for file in $(aws s3 ls "s3://${{ vars.AWS_S3_BUCKET }}/${{ env.REPORT_DIR }}" --recursive | awk '{print $4}')
                  do
                    presigned_url=$(aws s3 presign "s3://${{ vars.AWS_S3_BUCKET }}/${{ env.REPORT_DIR }}/$file" --expires-in 3600)
                    echo "$file: $presigned_url" >> presigned-urls.txt
                  done
          
      - name: Create URL file
        if: always()
        run: |
                  while IFS= read -r line; do
                    echo $line
                  done < presigned-urls.txt
                  cp presigned-urls.txt url.txt
          
      - name: Setup Job Summary
        if: always()
        run: |
                  echo "### Playwright Test Reports" >> $GITHUB_STEP_SUMMARY
                  while IFS= read -r line; do
                    filename=$(echo $line | awk '{print $1}')
                    url=$(echo $line | awk '{print $2}')
                    echo " ðŸ”— [$filename]($url)" >> $GITHUB_STEP_SUMMARY
                  done < presigned-urls.txt
          