name: Playwright Tests
"on":
  push:
    branches:
      - main
      - master

permissions:
    id-token: write
    contents: read

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Chromium
        run: npx playwright install --with-deps chromium
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 1
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        if: always()
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-2
      - name: Empty S3 Bucket
        if: always()
        run: aws s3 rm s3://playwright-trace --recursive
      - name: Upload to S3 bucket
        id: S3
        if: always()
        run: |
          ls -la playwright-report/
          aws s3 cp playwright-report/. s3://playwright-trace --recursive
  link:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:  
      - name: Set S3 URL
        if: always()
        id: set-s3-url
        run: echo "::set-output name=s3_url::https://playwright-trace.s3.eu-west-2.amazonaws.com/index.html"
        
      - name: Display S3 URL
        if: always()
        run: |
          echo "S3 URL: ${{ steps.set-s3-url.outputs.s3_url }}"